<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col card container mt-3">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Encrypt</h3>
                    <div class="row">
                        <form id="myForm">
                            <div class="mb-3">
                                <label for="inputText" class="form-label">Text</label>
                                <input type="text" class="form-control" id="inputText" aria-describedby="textHelp"
                                    style="text-transform:uppercase">
                                <div id="textHelp" class="form-text">Please introduce some text.</div>
                            </div>
                            <div class="mb-3">
                                <label for="inputKey" class="form-label">Key</label>
                                <input type="number" class="form-control" id="inputKey" aria-describedby="textKey">
                                <div id="textKey" class="form-text">Please introduce some key in Z_26. If you don't, the system automatically will generate one.</div>
                            </div>
                            <div class="text-center">

                                <button id="submitButton" type="button"
                                    class="btn btn-primary justify-content-center">Submit</button>

                            </div>

                        </form>
                    </div>



                    <div id="encryptionResultsDiv" class="row mt-5" style="display: none;">
                        <hr>
                        <h4 class="card-subtitle mt-2 mb-4 text-center">Results</h4>
                        <p><b>Encryption:  </b><span id="cardEncryptionText"></span></p>
                        <p><b>Key Used:  </b><span id="cardKeyText"></span></p>
                        <!-- <button id="clearButton" type="button" class="btn btn-primary">Clear</button> -->
                    </div>
                </div>
            </div>
            <div class="col card container mt-3">Here is the decrypt section</div>
        </div>
        <div class="row">

        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>

</body>

</html>
